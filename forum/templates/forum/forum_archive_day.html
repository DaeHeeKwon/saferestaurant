{% extends "base.html" %}

{% block title %}
<title>saferestaurant-Forum</title>
{% endblock %}

{% block main_content %}

    <h1>Forum Archives for {{ day|date:"N d, Y" }}</h1>
    <br><br>

    <div>
        <ul>
            {% for forum in object_list %}
            <li class="h5">
                {{ forum.modify_dt|date:"Y-m-d" }}&emsp;
                <a href="{{ forum.get_absolute_url }}"><strong>{{ forum.title }}</strong></a>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
