{% extends 'base.html' %}

{% block title %}
    <title>Safe Restaurant List</title>
{% endblock title %}


{% block main_content %}

    <div class="card border border-secondary">
                                        
        <div class="card-body">
            <form class="form-header" action="." method="POST">
                <input class="au-input au-input--xl" type="text" id="region" placeholder="시/도를 입력하세요" />
                <button class="au-btn--submit" type="button" id="btn_search">
                    <i class="zmdi zmdi-search"></i>
                </button>
            </form>
            <br>
            <div class="table-responsive m-b-30">
                <table id="apt_table" class="table table-borderless table-striped table-earning">
                    <thead>
                        <tr>
                            <th>시도명</th>
                            <th>음식점 이름</th>
                            <th>안심식당 지정일</th>
                            <th>주소</th>
                            <th>상세 주소</th>
                            <th>업종</th>
                            <th>전화번호</th>
                            <th>수정일</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock main_content %}
